<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Sign Up</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input class="form-control" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="col-md-6 mb-3">

                            <input class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>  
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input  class="form-control" id="confirmPassword" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="row position-relative mb-3">
                        <div class="col-md-3 mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label" for="agree"><strong>I agree</strong></label>
                        </div>
                        <div class="col-md-8 mb-3 position-absolute end-0">
                            <p>By clicking  <button type="submit" class="disabled btn btn-primary p-0">Register</button>, you agree to our terms and conditions set out by this site, including our cookie use</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-success w-100">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
